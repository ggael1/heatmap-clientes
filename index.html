<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de calor clientes</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoiZ2FlbDExIiwiYSI6ImNtZzV5aTc0czA2cDQycHB3bHg1NHNuOHIifQ.tdR2mP8-EcgpJivRgE7u3g";

  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/dark-v11",
    center: [-99.1332, 19.4326], // CDMX
    zoom: 5
  });

  map.on("load", async () => {
    // üîπ Cargar datos din√°micos desde tu Apps Script
    const response = await fetch("https://script.google.com/macros/s/AKfycbwuYuxb2EXmaJGUc3Ji3iIQmub6dh0RJsJPjwnKL8xx4U1SV6DAKYxJCiN1L8k5KQ/exec");
    let data = await response.json();

    // üîπ Verificar y corregir propiedades si vienen como string JSON
    data.features = data.features.map(f => {
      if (typeof f.properties === "string") {
        try { f.properties = JSON.parse(f.properties); } catch(e) {}
      }
      return f;
    });

    // üîπ Agregar fuente
    map.addSource("clientes", { type: "geojson", data });

    // üîπ Capa de calor
    map.addLayer({
      id: "clientes-heat",
      type: "heatmap",
      source: "clientes",
      paint: {
        "heatmap-weight": 1,
        "heatmap-intensity": 1,
        "heatmap-radius": 20,
        "heatmap-opacity": 0.7
      }
    });

    // üîπ Capa de puntos visibles
    map.addLayer({
      id: "clientes-points",
      type: "circle",
      source: "clientes",
      minzoom: 6,
      paint: {
        "circle-radius": 6,
        "circle-color": "#00ffff",
        "circle-stroke-width": 1,
        "circle-stroke-color": "#fff",
        "circle-opacity": 0.8
      }
    });

    // üîπ Popups al hacer clic
    map.on("click", "clientes-points", (e) => {
      const props = e.features[0].properties;
      const cliente = props.cliente || "Cliente sin nombre";
      const direccion = props.direccion || "Sin direcci√≥n";

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${cliente}</strong><br>${direccion}`)
        .addTo(map);
    });

    // üîπ Cursor tipo mano
    map.on("mouseenter", "clientes-points", () => {
      map.getCanvas().style.cursor = "pointer";
    });
    map.on("mouseleave", "clientes-points", () => {
      map.getCanvas().style.cursor = "";
    });
  });
</script>
</body>
</html>
